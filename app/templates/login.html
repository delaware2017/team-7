<form>
     <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input ng-model="user.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input ng-model="user.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button ng-click="login()" type="submit" class="btn btn-primary">Log In</button>
</form>
